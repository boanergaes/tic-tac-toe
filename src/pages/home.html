<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>

        <div class="nav-container">

            <button id="themeBtn" class="header-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-moon-icon lucide-sun-moon"><path d="M12 2v2"/><path d="M14.837 16.385a6 6 0 1 1-7.223-7.222c.624-.147.97.66.715 1.248a4 4 0 0 0 5.26 5.259c.589-.255 1.396.09 1.248.715"/><path d="M16 12a4 4 0 0 0-4-4"/><path d="m19 5-1.256 1.256"/><path d="M20 12h2"/><title>Theme</title></svg>
            </button>

            <button id="menuBtn" class="header-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-right-icon lucide-align-right"><path d="M21 12H9"/><path d="M21 18H7"/><path d="M21 6H3"/><title>Menu</title></svg>
            </button>

            <nav>
                <ul>
                    <li>History</li>
                    <li>Help</li>
                    <li>About</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="stat">
            <h1>Stats</h1>
            <div class="player1-stat">
                <label for="p1-win">
                    <div class="profile o">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle"><circle cx="12" cy="12" r="10"/></svg>
                    </div>
                    <p>Player 1</p>
                </label>
                <output id="p1-win">0</output>
            </div>
    
            <div class="player2-stat">
                <label for="p2-win">
                    <div class="profile x">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </div>
                    <p>Player 2</p>
                </label>
                <output id="p2-win">0</output>
            </div>

            <div class="draw-stat">
                <label for="draw">Draws</label>
                <output id="draw">0</output>
            </div>

            <div class="games-played-stat">
                <label for="games-played">Games<br> played</label>
                <output id="games-played">0</output>
            </div>

            <div class="playtime-btn-container">
                <button id="quit">Quit</button>
                <button title="Undo" id="undo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-undo2-icon lucide-undo-2"><path d="M9 14 4 9l5-5"/><path d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5a5.5 5.5 0 0 1-5.5 5.5H11"/></svg>
                </button>
            </div>

            <div class="aftermath-btn-container">
                <button id="play-again">Play Again</button>
                <button id="restart">Restart</button>
            </div>
        </section>
    
        <section class="board">
                <div class="turn-display-container">
                    <div class="o-display turn-display">
                        <div class="profile o">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-icon lucide-circle"><circle cx="12" cy="12" r="10"/></svg>
                        </div>
                        <p>Player 1</p>
                    </div>

                    <div class="x-display turn-display">
                        <div class="profile x">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                        </div>
                        <p>Player 2</p>
                    </div>
                </div>

                <div class="square" id="s11"></div>
                <div class="square" id="s12"></div>
                <div class="square" id="s13"></div>
                <div class="square" id="s21"></div>
                <div class="square" id="s22"></div>
                <div class="square" id="s23"></div>
                <div class="square" id="s31"></div>
                <div class="square" id="s32"></div>
                <div class="square" id="s33"></div>

                <div class="winner-display">
                    <h1></h1>
                </div>
        </section>
    </main>

</body>
</html>
